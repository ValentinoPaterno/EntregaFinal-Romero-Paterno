{% extends 'padre.html'%}

{% load static %}

{% block contenidoQueCambia %}
    
    <div style="height: 80rem ;background-color: beige;">
        <header>
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black" >
                            <!-- Page heading-->
                            <h1 class="mb-5 fw-bold">Editar perfil de: {{user.username}}</h1>
                            <h2 class="mb-5 fw-bold">Django - CoderHouse</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
        <div style="display: flex; flex-direction: column; text-align: center;">
            
            <form action="" method="POST">
                {% csrf_token %}
                <!-- Acá está la magia de Django-->
                <table style="margin: 0 auto;">
                    {{ miFormulario.as_table }}
                </table>
                <input type="submit", value="Enviar">
            </form>    
        </div>
    </div>      

{% endblock %}
